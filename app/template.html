<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <style>
  {{CSS}}
  </style>
</head>
<body>
  <div class="frame">
    <div class="top">
      <div class="primary">
        <img class="img" src="{{product_image_primary}}" loading="eager" />
      </div>

      <div class="secondaryCol">
        <div class="secondary">
          <img class="img" src="{{product_image_secondary_1}}" loading="eager" />
        </div>
        <div class="secondary">
          <img class="img" src="{{product_image_secondary_2}}" loading="eager" />
        </div>
      </div>
    </div>

    <div class="bottom">
      <div class="brand">
        <img class="logo" src="{{logo_url}}" loading="eager" />
      </div>

      <div class="meta">
        <div class="title">{{title}}</div>

        <div class="prices">
          <div class="old {{old_hidden}}">{{price}}</div>
          <div class="new {{new_hidden}}">{{sale_price}}</div>
          <div class="single {{single_hidden}}">{{price}}</div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
