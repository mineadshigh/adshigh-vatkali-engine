<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <style>
  {{CSS}}
  </style>
</head>
<body>
  <div class="frame season">

    <!-- LOGO -->
    <img class="logoTopLeft" src="{{logo_url}}" loading="eager" />

    <!-- IMAGES -->
    <div class="primary">
      <img class="img" src="{{product_image_primary}}" loading="eager" />
    </div>

    <div class="secondaryTop">
      <img class="img" src="{{product_image_secondary_1}}" loading="eager" />
    </div>

    <div class="secondaryBottom">
      <img class="img" src="{{product_image_secondary_2}}" loading="eager" />
    </div>

    <!-- NEW SEASON STRIP (vertical) -->
    <div class="seasonStrip">
      <div class="seasonText">
        <span class="bold">NEW SEASON</span>
        <span class="thin"> NEW SEASON</span>
        <span class="bold"> NEW SEASON</span>
        <span class="thin"> NEW SEASON</span>
      </div>
    </div>

    <!-- FOOTER TEXTS -->
    <div class="collection">CAPSULE WARDROBE COLLECTION</div>
    <div class="productTitle">{{title}}</div>

  </div>
</body>
</html>
