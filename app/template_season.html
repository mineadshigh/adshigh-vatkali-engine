<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <style>{{CSS}}</style>
</head>
<body>
  <div class="frame seasonFrame">

    <div class="seasonHeader">
      <img class="seasonLogo" src="{{logo_url}}" />
    </div>

    <div class="seasonGrid">
      <div class="primary">
        <img class="img" src="{{product_image_primary}}" loading="eager" />
      </div>

      <div class="stripe">
        <div class="stripeInner">
          <div class="stripeText strong">NEW SEASON</div>
          <div class="stripeText">NEW SEASON</div>
          <div class="stripeText strong">NEW SEASON</div>
          <div class="stripeText">NEW SEASON</div>
        </div>
      </div>

      <div class="secondaryCol">
        <div class="secondary">
          <img class="img" src="{{product_image_secondary_1}}" loading="eager" />
        </div>
        <div class="secondary">
          <img class="img" src="{{product_image_secondary_2}}" loading="eager" />
        </div>
      </div>
    </div>

    <div class="seasonFooter">
      <div class="capsule">CAPSULE WARDROBE COLLECTION</div>
      <div class="prodTitle">{{title}}</div>
    </div>

  </div>
</body>
</html>
