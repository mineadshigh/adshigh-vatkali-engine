<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=1080, initial-scale=1"/>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- Outfit weights: ExtraLight(200), Light(300), Medium(500) -->
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;300;500&display=swap" rel="stylesheet">

  <style>
    {{CSS}}
  </style>
</head>
<body>
  <div class="frame">

    <!-- LOGO -->
    <img class="logoTop" src="{{logo_url}}" loading="eager" />

    <!-- IMAGES -->
    <div class="imgPrimaryWrap">
      <img class="img" src="{{product_image_primary}}" loading="eager" />
    </div>

    <!-- NEW SEASON -->
    <div class="seasonWrap">
      <div class="seasonText">
        <span class="bold">NEW SEASON </span>
        <span class="thin">NEW SEASON </span>
        <span class="bold">NEW SEASON </span>
        <span class="thin">NEW SEASON</span>
      </div>
    </div>

    <div class="imgTopWrap">
      <img class="img" src="{{product_image_secondary_1}}" loading="eager" />
    </div>

    <div class="imgBottomWrap">
      <img class="img" src="{{product_image_secondary_2}}" loading="eager" />
    </div>

<!-- FOOTER TEXTS -->
<div class="collection"><span>CAPSULE WARDROBE COLLECTION</span></div>

<div class="productTitleWrap">
  <div class="productTitle">{{title}}</div>
</div>
</body>
</html>
