<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=1080, initial-scale=1"/>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;300;500&display=swap" rel="stylesheet">

  <style>
    {{CSS}}
  </style>
</head>
<body>
  <div class="frame">

    <img class="logoTop" src="{{logo_url}}" loading="eager" />

    <div class="imgPrimaryWrap">
      <img class="img" src="{{product_image_primary}}" loading="eager" />
    </div>

    <div class="seasonWrap">
      <div class="seasonText">
        <span class="bold">NEW SEASON </span>
        <span class="thin">NEW SEASON </span>
        <span class="bold">NEW SEASON </span>
        <span class="thin">NEW SEASON</span>
      </div>
    </div>

    <div class="imgTopWrap">
      <img class="img" src="{{product_image_secondary_1}}" loading="eager" />
    </div>

    <div class="imgBottomWrap">
      <img class="img" src="{{product_image_secondary_2}}" loading="eager" />
    </div>

    <div class="collection">CAPSULE WARDROBE COLLECTION</div>

    <div class="productTitleWrap">
      <div class="productTitle">{{title}}</div>
    </div>

  </div>

  <script>
  (() => {
    const wrap = document.querySelector(".productTitleWrap");
    const el = document.querySelector(".productTitle");
    if (!wrap || !el) return;

    const getLineHeight = () => {
      const lh = parseFloat(getComputedStyle(el).lineHeight);
      return Number.isFinite(lh) ? lh : 21;
    };

    const apply = () => {
      const lh = getLineHeight();
      const lines = Math.round(el.scrollHeight / lh);
      if (lines >= 2) wrap.classList.add("twoLines");
      else wrap.classList.remove("twoLines");
    };

    if (document.fonts && document.fonts.ready) {
      document.fonts.ready.then(() => {
        apply();
        setTimeout(apply, 50);
      });
    } else {
      setTimeout(apply, 80);
    }
  })();
  </script>
</body>
</html>
